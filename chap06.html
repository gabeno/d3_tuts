<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Drawing with Data</title>
        <style>
            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;
                background-color: teal;
                margin-right: 2px;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="lib/d3.js"></script>
        <script type="text/javascript">
            // Your beautiful D3 code will go here
            var dataset = [5, 10, 15, 20, 25];
            d3.select('body')
                .selectAll('div')
                .data(dataset)
                .enter()
                .append('div')
                .attr('class', 'bar')
                .style('height', function(d) {
                    var barHeight = d * 5; // scale up by a factor of 5
                    return barHeight + 'px';
                });
        </script>
        <br>
        <a href="index.html">Back to Index Page</a>
    </body>
</html>
